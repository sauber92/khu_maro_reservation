                    Kakao.init('4f7ab073fbd374612aa92b46ac89d7bd');
                    // 카카오 로그인 버튼을 생성합니다.
                    Kakao.Auth.createLoginButton({
                        container: '#kakao-login-btn',
                        success: function(authObj) {
                            // 로그인 성공시, API를 호출합니다.
                            Kakao.API.request({
                                url: '/v1/user/me',
                                success: function(res) {
                                    var login_name = JSON.stringify(res.properties.nickname);
                                    var login_img = JSON.stringify(res.properties.thumbnail_image);
                                    console.log(login_name);
                                    $(".kakao-name").empty();
                                    $(".kakao-name").append(res.properties.nickname);
                                    $(".kakao-img").attr("src", res.properties.thumbnail_image);
                                },
                                fail: function(error) {
                                    alert(JSON.stringify(error));
                                }
                            });
                        },
                        fail: function(err) {
                            alert(JSON.stringify(err));
                        }
                    });
                    //]]>
                </script>
